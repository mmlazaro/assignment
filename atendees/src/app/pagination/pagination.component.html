<div class="pagination-container">
    <button [disabled]="currentPage===0" (click)="onPageChange(currentPage-1)"><</button>
<ng-container *ngFor="let buttonNumber of getButtonsToShow()">
    <button [ngClass]="{'selected': currentPage === buttonNumber}" (click)="onPageChange(buttonNumber)">{{buttonNumber+1}}</button>
</ng-container>
<button [disabled]="currentPage===lastPage" (click)="onPageChange(currentPage+1)">
    >
</button>   
</div>
